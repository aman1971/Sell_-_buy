{% extends 'myapp/base.html' %}
{% block content %}
<div class="text-2xl m-10 p-10 font-bold">ðŸ“˜ MyListings</div>
{% for prod in product %}
<div class="itemcontainer flex shadow-lg m-10 p-10">
    <span class="w-1/5"><img class="w-40 h-40" src="{{prod.image.url}}" alt=""></span>
    <span class="w-2/5">
        <div class="font-bold text-gray-700">{{prod.name}}</div>
        <div class="text-green-500">{{prod.price}}</div>
        <div>{{prod.desc}}</div>
    </span>
    <span class="w-1/5 my-10 mx-10">
        <a class="bg-green-500 text-white font-bold px-5 py-2" href="{% url 'myapp:update_product' prod.id %}">Edit</a>
    </span>
    <span class="w-1/5 my-10 mx-10">
        <a class="bg-red-500 text-white font-bold px-5 py-2" href="{% url 'myapp:delete_product' prod.id%}">Delete</a>
    </span>
</div>
{% endfor %}
{%endblock%}
